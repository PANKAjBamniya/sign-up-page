<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup - Machine World</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/Frame 1000002728.svg" alt="Machine World Logo">
                <!-- <span>Machine World</span> -->
            </div>
            <nav class="nav">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="sign-up">Sign Up</a>
            </nav>
        </header>

        <div class="signup-form">
            <h1>S<span class="highlight">i</span>gnup</h1>
            <p>Games You Will Love</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Enter Your Name" required>
                <input type="tel" placeholder="909*****898" required>
                <input type="date" placeholder="DD-MM-YYYY" required>
                <input type="password" placeholder="********" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <footer class="footer">
            <span>Gaming Spanning</span>
            <span>Action-Packed</span>
            <span>Mind-Bending</span>
            <span>Collections</span>
        </footer>
    </div>
</body>
</html>
